          schema:
            type: integer
        - name: per_page
          in: query
          description: Number of API endpoints to return in a single page
          schema:
            type: integer
            default: 100
            maximum: 100
        - name: page
          in: query
          description: Page number of the API endpoints to fetch
          schema:
            type: integer
            default: 1
            minimum: 1
