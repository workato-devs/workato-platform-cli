          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PicklistRequest"
      responses:
        "200":
          description: Picklist values retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PicklistResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: Connection not found

  /api/connections/runtime_user_connections:
    post:
      operationId: create_runtime_user_connection
      summary: Create OAuth runtime user connection
      description: |
        Creates an OAuth runtime user connection. The parent connection must be
        an established OAuth connection. This initiates the OAuth flow and provides
        a URL for end user authorization.
      tags:
        - Connections
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RuntimeUserConnectionCreateRequest"
      responses:
        "200":
          description: Runtime user connection created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RuntimeUserConnectionResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: Parent connection not found

  /api/connections/runtime_user_connections/{connection_id}/get_oauth_url:
    get:
      operationId: get_connection_oauth_url
      summary: Get OAuth URL for connection
      description: |
        Get the OAuth URL for a runtime user connection. This endpoint is used
        to retrieve the OAuth authorization URL for establishing or re-authorizing
        a connection.
      tags:
        - Connections
      parameters:
        - name: connection_id
          in: path
          required: true
          description: Connection ID
          schema:
            type: integer
      responses:
        "200":
          description: OAuth URL retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuthUrlResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: Connection not found

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: API token for authentication

  responses:
    UnauthorizedError:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequestError:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ValidationError"
    ForbiddenError:
      description: Forbidden - feature not enabled or insufficient permissions
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    UnprocessableEntityError:
      description: Unprocessable Entity - action execution failed
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    User:
      type: object
      required:
        - id
        - name
        - created_at
        - plan_id
        - current_billing_period_start
        - current_billing_period_end
        - recipes_count
        - company_name
        - location
        - last_seen
        - email
        - active_recipes_count
        - root_folder_id
      properties:
        id:
          type: integer
          example: 17293
        name:
          type: string
          example: "ACME-API"
        created_at:
          type: string
          format: date-time
          example: "2019-06-19T19:53:16.886-07:00"
        plan_id:
          type: string
          example: "oem_plan"
        current_billing_period_start:
          type: string
          format: date-time
          example: "2020-09-22T19:15:11.372-07:00"
        current_billing_period_end:
          type: string
          format: date-time
          example: "2020-10-22T19:15:11.372-07:00"
        expert:
          type: boolean
          example: false
        avatar_url:
          type: string
          format: uri
          example: "https://workato-assets.s3.amazonaws.com/profiles/avatars/000/089/005/large/logo.png?1562399288"
        recipes_count:
          type: integer
          example: 49
        interested_applications:
          type: array
          items:
            type: string
        company_name:
          type: string
          nullable: true
        location:
          type: string
          nullable: true
        last_seen:
          type: string
          format: date-time
          example: "2020-08-23T23:22:24.329-07:00"
        contact_phone:
          type: string
          nullable: true
        contact_email:
          type: string
          nullable: true
        about_me:
          type: string
          nullable: true
        email:
          type: string
          format: email
          example: "api-1@workato.com"
        phone:
          type: string
          example: "xxxxxxxxxx"
        active_recipes_count:
          type: integer
          example: 1
        root_folder_id:
          type: integer
          example: 10294

    Project:
      type: object
      required:
        - id
        - folder_id
        - name
      properties:
        id:
          type: integer
          example: 649122
        description:
          type: string
          example: "Coupa to Netsuite automations"
        folder_id:
          type: integer
          example: 1563029
        name:
          type: string
          example: "Procure to Pay"

    ProjectPropertiesResponse:
      type: object
      additionalProperties:
        type: string
      description: |
        A key-value map of project properties matching the specified prefix.
        The keys are the property names (with prefix stripped) and values are strings.
      example:
        public_url: "https://www.example.com"
        admin_email: "jude.feeney@example.com"

    UpsertProjectPropertiesRequest:
      type: object
      required:
        - properties
      properties:
        properties:
          type: object
          additionalProperties:
            type: string
            maxLength: 1024
          description: |
            Contains the names and values of the properties you plan to upsert.
            Property names are limited to 100 characters, values to 1,024 characters.
          example:
            admin_email: "lucy.carrigan@example.com"
            public_url: "https://www.example.com"

    Folder:
      type: object
      required:
        - id
        - name
        - parent_id
        - is_project
        - project_id
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          example: 7498
        name:
          type: string
          example: "Netsuite production"
        parent_id:
          type: integer
          nullable: true
          example: 3319
        is_project:
          type: boolean
          example: false
        project_id:
          type: integer
          nullable: true
          example: 4567
        created_at:
          type: string
          format: date-time
          example: "2020-07-31T03:08:29.486-07:00"
        updated_at:
          type: string
          format: date-time
