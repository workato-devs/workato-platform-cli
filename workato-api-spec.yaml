      type: object
      required:
        - id
        - name
        - type
        - root_folder
        - zip_name
        - checked
      properties:
        id:
          type: integer
          example: 12
        name:
          type: string
          example: "Copy of Recipeops"
        type:
          type: string
          enum:
            [
              recipe,
              connection,
              lookup_table,
              workato_db_table,
              account_property,
              project_property,
              workato_schema,
              workato_template,
              lcap_app,
              lcap_page,
              custom_adapter,
              topic,
              api_group,
              api_endpoint,
