          type: integer
          example: 1
        folder:
          type: string
          example: ""
        absolute_path:
          type: string
          example: "All projects"
        root_folder:
          type: boolean
          example: false
        unreachable:
          type: boolean
          example: false
        zip_name:
          type: string
          example: "copy_of_recipeops.recipe.json"
        checked:
          type: boolean
          example: true
        status:
          type: string
          enum: [added, updated, "no change"]
          example: "added"

    FolderAssetsResponse:
      type: object
      required:
        - result
      properties:
        result:
          type: object
          required:
